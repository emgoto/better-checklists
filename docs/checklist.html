<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="checklist.css">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="https://trello.com/1/client.js?key=bd1e7e486269d148ecd1be71ad5a3f1a"></script>
  <script src="js/uuid.js"></script>
</head>

<body>
  <div id="checklist-container">
    <div class="item-container draggable-source">
      <div class="checkbox"></div>
      <div class="item-text">Task with an avatar and due date</div>
      <div class="due-date">Oct 8<div class="due-date-icon"></div>
      </div>
      <img class="avatar" src="https://trello-avatars.s3.amazonaws.com/252bbb6c3a184e6d1391fdbab0d19f1b/50.png" />
      <div class="meatballs"></div>
    </div>
  </div>
  <div id="new-item-textarea" class="item-textarea-container" hidden>
    <textarea name="message" class="item-textarea" rows="1"></textarea>
  </div>
  <button id="add-an-item" class="add-an-item" class="mod-bottom">Add an item</button>
  <script src="js/checklist.js"></script>
</body>

</html>
