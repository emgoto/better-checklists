<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./datepicker.css">
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script> <!-- Required by Trello -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://trello.com/1/client.js?key=bd1e7e486269d148ecd1be71ad5a3f1a"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/uuid.js"></script>
</head>

<body>
    <div class="dpicker-widget">
        <div class="datepicker-select u-clearfix">
            <div class="datepicker-select-date">
                <label class="datepicker-select-label">
                    Date
                    <input id="date-input" class="datepicker-select-input" type="text" placeholder="Enter date">
                </label>
            </div>
            <div class="datepicker-select-time">
                <label class="datepicker-select-label">
                    Time
                    <input id="time-input" class="datepicker-select-input" type="text" placeholder="Enter time"
                        value="12:00 PM">
                </label>
            </div>
        </div>
        <div class="pickers js-dpicker-cal">
            <div id="datepicker"></div>
        </div>
        <div id="set-notifications">
            <h3>Set Reminder</h3>
            <select id="reminder-select">
                <option selected="selected" value="-1">None</option>
                <option value="0">At Time of Due Date</option>
                <option value="5">5 Minutes Before</option>
                <option value="10">10 Minutes Before</option>
                <option value="15">15 Minutes Before</option>
                <option value="60">1 Hour Before</option>
                <option value="120">2 Hours Before</option>
                <option value="1440">1 Day Before</option>
                <option value="2880">2 Days Before</option>
            </select>
            <span class="u-quiet">A reminder will be sent to the member assigned to this task.</span>
        </div>
        <div class="datepicker-confirm-btns" style="margin-top:4px;">
            <button id="save-btn" class="mod-primary mod-bottom">Save</button>
            <button id="remove-btn" class="mod-danger mod-bottom remove-date js-remove-date u-hidden"
                type="button">Remove</button>
        </div>
        <div>
            <hr style="margin:8px 0;">
            <span class="u-quiet" id="notification-setup">Click here to set up notifications.</span>
        </div>
        <script src="./js/dueDate.js"></script>
</body>

</html>
